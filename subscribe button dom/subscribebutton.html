<!DOCTYPE html>
<html lang="en">
<head>
  <title>subscribe button</title>

  <style>
    .style-button{
      background-color: black;
      color: rgb(245, 245, 245);
      padding: 0.4rem;
      font-size: medium;
      border-radius: 1.1rem;
      border: solid rgb(0, 0, 0); 
      cursor: pointer;
      font-weight: bold;
    }
    .subscribed{
      background-color: rgb(219, 219, 219);
      border: solid rgb(219, 219, 219);
      color: black;
    }
  </style>
</head>
<body>
<h1>Youtube Subscribe button</h1>
<button class="js-button style-button" onclick="buttonGrey()">Subscribe</button>
  <script>
    function buttonGrey() {
    const buttonElement = document.querySelector('.js-button');
    if (buttonElement.innerHTML === 'Subscribe') {
      buttonElement.innerHTML = 'Subscribed'
      buttonElement.classList.add('subscribed')
    }else{
      buttonElement.innerHTML = 'Subscribe'
      buttonElement.classList.remove('subscribed')
    }
    }
  </script>
</body>
</html>
