function doubleArrays(nums){

 const numsDoubled = [];

 for (let i = 0; i<nums.length; i++) {
  const num = nums[i];
  if(num === 0){
    return numsDoubled; //return is also the another way of break out of the loop.
  }
  numsDoubled.push(num*2);
 }
return numsDoubled;
}
