<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Hide the checkbox */
#toggle {
  display: none;
}

/* The switch track */
.switch {
  display: inline-block;
  width: 60px;
  height: 30px;
  background: #000;
  border-radius: 15px;
  position: relative;
  cursor: pointer;
}

/* The knob */
.switch::before {
  content: '';
  position: absolute;
  width: 26px;
  height: 26px;
  background: #4b89a7;
  border-radius: 50%;
  top: 2px;
  left: 2px;
  transition: 0.3s;
}

/* When toggled ON */
#toggle:checked + .switch::before {
  left: 32px; /* slide right */
  background: #b3b89b; /* optional color change */
}


#switch-track {
  width: 60px;
  height: 30px;
  background: black;
  border-radius: 15px;
  position: relative;
}

#knob {
  width: 28px;
  height: 28px;
  background: lightgreen;
  border-radius: 50%;
  position: absolute;
  top: 1px;
  left: 1px;
  cursor: pointer;
  transition: left 0.2s;
}


  </style>
  <title>Document</title>
</head>
<body>
  <!-- Toggle HTML -->
<input type="checkbox" id="toggle" />
<label for="toggle" class="switch"></label>

<div id="switch-track">
  <div id="knob"></div>
</div>
<script>
  const track = document.getElementById("switch-track");
const knob = document.getElementById("knob");

let isDragging = false;

knob.addEventListener("pointerdown", (e) => {
  isDragging = true;
});

document.addEventListener("pointerup", (e) => {
  if (!isDragging) return;
  isDragging = false;

  const trackRect = track.getBoundingClientRect();
  const clickX = e.clientX - trackRect.left;

  const midpoint = trackRect.width / 2;
  if (clickX > midpoint) {
    knob.style.left = "31px"; // ON
  } else {
    knob.style.left = "1px"; // OFF
  }
});

document.addEventListener("pointermove", (e) => {
  if (!isDragging) return;

  const trackRect = track.getBoundingClientRect();
  let moveX = e.clientX - trackRect.left;
  moveX = Math.max(1, Math.min(31, moveX)); // clamp
  knob.style.left = moveX + "px";
});

</script>
</body>
</html>
